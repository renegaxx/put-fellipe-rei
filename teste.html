        function cadastrar() {

            var auth = null;

            firebase.auth().createUserWithEmailAndPassword(document.getElementById("email").value, document.getElementById("senha").value)
                .then(function (user) {
                    alert("Cadastrado com sucesso");
                    auth = user;
                }).catch(function (error) {
                    alert("Falha ao cadastrar");
                });
        }


        function login() {

            var auth = null;

            firebase.auth().signInWithEmailAndPassword(document.getElementById("email").value, document.getElementById("senha").value).then(function (user) {
                    alert("Logado com sucesso");
                    auth = user;
                }).catch(function (error) {
                    alert("Falha ao logar");
                });
        }



    </script>


    <label>E-mail:</label>
    <input type="text" id="email"><br>
    <label>Senha:</label>
    <input type="password" id="senha"><br>
    <button onclick="cadastrar()">Cadastrar</button>
    <br><button onclick="login()">Entrar</button>
